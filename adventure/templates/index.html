{% load staticfiles %}
<!DOCTYPE html>
<html>

  <head>
    <title>The Wonderful World of Eamon</title>
    <meta property="og:url" content="http://eamon.terranok.com" />
    <meta property="og:title" content="The Wonderful World of Eamon" />
    <meta property="og:description" content="Slaying dragons and saving princesses for fun and profit! A web-based version of the classic fantasy text adventure game." />
    <meta property="og:image" content="http://eamon.terranok.com/static/images/Eamon_dragon_facebook.png" />

    <base href="/">

    <!-- 1. Load libraries -->
     <!-- Polyfill(s) for older browsers -->
    <script src="{% static "node_modules/core-js/client/shim.min.js" %}"></script>

    <script src="{% static "node_modules/zone.js/dist/zone.js" %}"></script>
    <script src="{% static "node_modules/reflect-metadata/Reflect.js" %}"></script>
    <script src="{% static "node_modules/systemjs/dist/system.src.js" %}"></script>

    <!-- 2. Configure SystemJS -->
    <script src="{% static 'main-hall/systemjs.config.js' %}"></script>
    <script>
      // NOTE: need to inject the demo adventure here to avoid errors when creating the Game object.
      Promise.all([
        System.import('main_hall/main'),
        System.import('adventure/commands'),
        System.import('adventure/event-handlers')
      ]).then(null, console.error.bind(console));
    </script>

    <link rel="stylesheet" href="{% static "vendor/bootstrap-3.3.6-dist/css/bootstrap.min.css" %}" />
    <link rel="stylesheet" href="{% static "vendor/bootstrap-3.3.6-dist/css/bootstrap-theme.min.css" %}" />
    <!--<script src="{% static "vendor/bootstrap-3.3.6-dist/js/bootstrap.min.js" %}></script>-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

  </head>

  <!-- 3. Display the application -->
  <body>
    <main-hall>Welcome to the Wonderful World of Eamon...</main-hall>

    {% include "_google_analytics.html" %}
  </body>

</html>
