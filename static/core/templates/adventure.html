<div class="container" *ngIf="game">
  <h1>{{game.name}}</h1>
  <div class="row">
    <div class="intro col-sm-offset-1 col-sm-10 parchment" *ngIf="game?.player && !game?.started">
      <p [innerHtml]="game?.intro_text | gamevars | nl2br"></p>
      <p class="intro-question" *ngIf="game.intro_question">
        {{game.intro_question}}
        <input type="text" [(ngModel)]="game.intro_answer">
      </p>
      <div class="intro-confirm">
        <p><button class="btn btn-success" id="return" (click)="game.start()">Start Adventure</button></p>
      </div>
    </div>
    <div class="game" *ngIf="game?.started && !game.selling">
      <div class="command col-sm-7 parchment" *ngIf="!game.selling">
        <history [history]="game?.history"></history>
        <div *ngIf="!game?.modal?.visible">
          <command-prompt [game]="game"></command-prompt>
          <div class="hints-command-list">
            <hints [game]="game"></hints>
            <command-list [game]="game"></command-list>
          </div>
        </div>
        <div class="game-modal" *ngIf="game?.modal?.visible">
          <p>{{game.modal?.text}}</p>
          <p><input type="text" [(ngModel)]="game.modal.value"></p>
          <p><button class="btn btn-success" id="return" (click)="game.modal.submit()">Go</button></p>
        </div>
      </div>
      <div class="status col-sm-5">
        <status [game]="game"></status>
      </div>
    </div>
    <div class="command col-sm-offset-1 col-sm-10 parchment" *ngIf="game.selling">
      <sell-items [game]="game"></sell-items>
    </div>
  </div>
</div>
