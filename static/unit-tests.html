<html>
<head>
  <title>Jasmine Tests</title>
  <link rel="stylesheet" href="node_modules/jasmine-core/lib/jasmine-core/jasmine.css">
  <script src="node_modules/jasmine-core/lib/jasmine-core/jasmine.js"></script>
  <script src="node_modules/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>
  <script src="node_modules/jasmine-core/lib/jasmine-core/boot.js"></script>

  <!-- 1. Load libraries -->
  <script src="node_modules/zone.js/dist/zone.js"></script>
  <script src="node_modules/reflect-metadata/Reflect.js"></script>
  <script src="node_modules/systemjs/dist/system.src.js"></script>

</head>
<body>
  <script>
    var game_id = 'demo1';
    System.config({
      map: {
        'core': '/static/core',
        'adventure': "/static/adventures/" + game_id,
        'demo1': "/static/adventures/demo1"
      },
      packages: {
        'core': {format: 'register', defaultExtension: 'js'},
        'demo1': {format: 'register', defaultExtension: 'js'},
        'adventure': {format: 'register', defaultExtension: 'js'},
      }
    });
    Promise.all([
      System.import('core/models/game.spec'),
      System.import('core/models/room.spec'),
      System.import('core/models/artifact.spec'),
      System.import('core/models/monster.spec'),
      System.import('core/repositories/artifact-repo.spec'),
      System.import('core/repositories/monster-repo.spec'),
      System.import('core/models/history-entry.spec'),
      System.import('core/models/history-manager.spec')
    ])
      .then(window.onload)
      .catch(console.error.bind(console));
  </script>
</body>
</html>
